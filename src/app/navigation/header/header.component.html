<mat-toolbar>
  <div fxHide.gt-xs>
    <button mat-icon-button color="warn" (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li>
        <a mat-raised-button href="#home"><mat-icon>home</mat-icon></a>
      </li>
      <li>
        <a mat-raised-button href="#about">About</a>
      </li>
      <li>
        <a mat-raised-button href="#resume">Experience</a>
      </li>
      <li>
        <a mat-raised-button href="#contact">Contact</a>
      </li>
      <li>
        <a
          mat-raised-button
          href="https://github.com/tcristian87"
          target="_blank"
          >GitHub</a
        >
      </li>
    </ul>
  </div>
  <div>
    <button
      [ngClass]="downArrow? 'arrow' : 'arrow2'"
      (click)="arrowScroll()"
    ></button>
  </div>
</mat-toolbar>
