<mat-toolbar  >
  <div fxHide.gt-xs>
    <button mat-icon-button color="accent" (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs >
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li>
        <a mat-raised-button (click)="toHome()"><mat-icon>home</mat-icon></a>
      </li>
      <li>
        <a mat-raised-button  (click)="toAbout()">About</a>
      </li>
      <li>
        <a mat-raised-button  (click)="toResume()">Resume</a>
      </li>
      <li>
        <a mat-raised-button (click)="toContact()">Contact</a>
      </li>
      <li>
        <a mat-raised-button href="https://github.com/tcristian87" target="_blank">GitHub</a>
      </li>
    </ul>
  </div>
  <!--(scroll)='onWindowScroll()'  -->
  <div><button  class="arrow arrow2" (click)="toHome()"></button></div>
</mat-toolbar>
